<html>
    <head>
        <title>Representación interactiva</title>
        
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- Estructura de la página -->
		<link rel="stylesheet" type="text/css" href="css/dc.css"/> <!-- Librería gráficos -->
        <link rel="stylesheet" type="text/css" href="css/leaflet.css"/> <!-- Librería mapa -->
		<link rel="stylesheet" href="css/MarkerCluster.css" /> <!-- Plugin librería mapa -->
		<link rel="stylesheet" href="css/MarkerCluster.Default.css" /> <!-- Plugin librería mapa -->
		
        <link rel="stylesheet" type="text/css" href="css/site.css"/> <!-- Estilos propios -->
		
    </head>
    <body class="container">
		<div class="row" id="header">
			<h1><img src="images/logo_cursosverano.png" id="logo" height="42"><small>Mapas en la Web, geoservicios e infraestructuras de datos espaciales</small></h1>
		</div>
		<div class="row" id="navbar">
			<div class="col-md-12">
				<div class="col-md-4">
					<button type="button" class="btn btn-primary btn-sm" onclick="javascript:dc.filterAll(); dc.renderAll();">Reset</button>
					<p style="display:inline;">Fuente de datos: <a href="http://opendata.euskadi.eus/catalogo/-/recursos-sociosanitarios-de-euskadi/" target="_blank"><img src="images/logo_opendataEuskadi.gif" id="source-img" height="20"></a></p>
				</div>
				<div id="filter-indicator" class="col-md-8 text-right">
					<h4>Centros filtrados <span class="filter-count indicator"></span></h4>
				</div>
			</div>
		</div>
		<div class="row">
            <div class="col-md-6">
				<div id="map"></div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div id="chart-1" class="col-md-6 text-center"></div>
					<div id="chart-2" class="col-md-6 text-center"></div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-12">
				<table id="table" class="table table-hover dc-data-table"></table>
			</div>
		</div>
		
        <script src="js/jquery.js"></script>
        <script src="js/d3.min.js"></script>
		<script src="js/dc.js"></script>
        <script src="js/crossfilter.v1.min.js"></script>
        <script src="js/leaflet.js"></script>
		<script src="js/leaflet.markercluster.js"></script>
		
        <script src='js/custom/Dashboard.js'></script>
        <script src='js/custom/Map.js'></script>
        <script src='js/custom/DashboardMapLink.js'></script>
        <script src='js/custom/site.js'></script>
    </body>
</html>
